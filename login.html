<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Super Resolution - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/supabase@2.0.0/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --isro-blue: #0b3d91;
            --isro-blue-dark: #072a6a;
            --isro-blue-light: #1a73e8;
            --isro-orange: #fc3d21;
            --space-dark: #0a0e17;
            --space-light: #e6f1ff;
            --neon-blue: #00f0ff;
            --success-green: #4CAF50;
            --error-red: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--space-dark);
            color: var(--space-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(11, 61, 145, 0.1) 0%, transparent 50%),
                url('https://www.transparenttextures.com/patterns/starfield.png');
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: rgba(16, 21, 37, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 176, 216, 0.3);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gradient-blue);
            background: linear-gradient(to bottom, var(--isro-blue), var(--isro-orange));
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff 20%, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: white;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--space-light);
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 176, 216, 0.3);
            background: rgba(10, 14, 23, 0.7);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            background: linear-gradient(to right, var(--isro-blue), var(--isro-blue-light));
            color: white;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: linear-gradient(to right, var(--isro-blue-light), var(--neon-blue));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 176, 216, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--space-light);
        }

        .form-footer a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--success-green);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            input, button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="Pictures/isro.png" alt="ISRO Logo">
            <div class="logo-text">DUAL IMAGE SUPER RES</div>
        </div>
        
        <h1>Login to Your Account</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit">Login</button>
            
            <div class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
            
            <div class="success-message" id="success-message"></div>
        </form>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://your-supabase-url.supabase.co';
        const supabaseKey = 'your-supabase-anon-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear errors
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Show success message
                document.getElementById('success-message').textContent = 'Login successful! Redirecting...';
                document.getElementById('success-message').style.display = 'block';
                
                // Redirect to main page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                document.getElementById('password-error').textContent = error.message;
                document.getElementById('password-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
